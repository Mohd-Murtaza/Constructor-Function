<script>
    const arr=[];
     function BankAccount(accountNumber, name, type, balance)
     {
        this.AccountNumber=accountNumber;
        this.Name=name;
        this.Type=type;
        this.Balance=balance;
        (balance>=0)?this.Active=true:this.Active=false;
        this.Deposit=function(dAmount)
        {
            this.Balance+=dAmount;
            console.log(`Hey! ${this.Name} you're deposit this amount => ${dAmount}, now your Bank-Balance is this => ${this.Balance}.`);
            (this.Balance>=0)?this.Active=true:null;
           
        };
        this.Withdraw=function(wAmount)
        {
            if(this.Balance>=wAmount)
            {
                this.Balance-=wAmount;
                console.log(`Hey! ${this.Name} you're deposit this amount => ${wAmount}, now your Bank-Balance is this => ${this.Balance}.`)
            }
            else
            {
                console.log(`Sorry daer ${this.Name}, you don't have sufficiant balance. You want to withdraw this amount => ${wAmount} and your Bank-Balance is this => ${this.Balance}.`)
            }
        };
        this.checkBalance=function()
        {
            console.log(`Hey ${this.Name}! your Bank-Balance is this => ${this.Balance}.`)
        };
        this.isActive=function()
        {
            if(this.Balance>=0)
            {
                console.log(`Hey dear ${this.Name}! your Bank-Account is active. Stay tuned with us.`)
            }
            else
            {
                console.log(`Sorry dear ${this.Name}! your Bank-Account is not Active. Please "Deposit" some amount for activate your Bank-Account.`)
           }
        };
     }

     arr.push(new BankAccount(89868686986, "Rahul", "Savings", 2));

     arr[0].Deposit(100);

     getTotalBalnace=function(arr)
     {
        let totalBankBalance=0;
        arr.forEach(ele => 
        {
            if(ele.Active==true)
            {

            }
